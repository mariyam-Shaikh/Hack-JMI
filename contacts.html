<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Contacts
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand" href="index.html">REMS</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li  class="nav-item"><a class="nav-link" href="index.html"> Home</a></li>
                <li class="nav-item"><a class="nav-link" href="https://google.com"> About Us</a> </li>
                <li class="nav-item"><a class="nav-link"  href="contacts.html"> Contact Us</a> </li>
            </ul>
          </div>
        </nav>
    </header>
    <div class="float-container">
        <div class="float-child-1">
          <div class="green">
            <h1>
                You Can Contact us here
            </h1>
            <form>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Name</label>
                <input class="form-control" id="exampleFormControlSelect1">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">You are a </label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Customer</option>
                  <option>Driver</option>
                  <option>Private ambulance</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Comment</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
                <button type="submit" class="btn btn-primary con-btn">Submit</button>
            </form>
          </div>
        </div>
        
        <div class="float-child-2">
          <div class="blue">Float Column 2</div>
        </div>
        
      </div>
</body>
